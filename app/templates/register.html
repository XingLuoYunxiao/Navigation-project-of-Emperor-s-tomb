{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block hide_nav %}True{% endblock %}

{% block content %}
<style>
    .content-wrapper {
    background-color: rgba(255, 255, 255, 0); /* 完全透明的白色背景 */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
    margin: 20px 0;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;

    .card {
        background-color: rgba(255, 255, 255, 0.5); /* 更透明的白色背景 */
        border: none; /* 移除默认边框 */
        border-radius: 15px; /* 增加圆角 */
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* 轻微的阴影 */
    }
    
    .card {
        background-color: rgba(255, 255, 255, 0.8); /* 更透明的白色背景 */
        border: none; /* 移除默认边框 */
        border-radius: 15px; /* 增加圆角 */
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* 轻微的阴影 */
    }
    .card .form-label {
        margin-left: 10px;
        margin-bottom: 0.5rem; /* 增加标签的底部边距 */
    }
    .card .form-control {
        margin-bottom: 1.5rem; /* 增加文本框的底部边距 */
    }
    .card .text-center a {
        color: #70cd7f; /* 注册链接的颜色 */
        text-decoration: none; /* 移除下划线 */
    }
    .card .text-center a:hover {
        text-decoration: underline; /* 鼠标悬停时显示下划线 */
    }
}
</style>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card col-md-6 col-lg-4">
        <h2 class="text-center mb-4">注册</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">确认密码</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">注册</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}">已有账号？登录</a>
        </div>
    </div>
</div>
{% endblock %}
