{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block hide_nav %}True{% endblock %}

{% block content %}
<style>
    .content-wrapper {
    background-color: rgba(255, 255, 255, 0); /* 完全透明的白色背景 */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
    margin: 20px 0;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    .card {
        background-color: rgba(255, 255, 255, 0.8); /* 更透明的白色背景 */
        border: none; /* 移除默认边框 */
        border-radius: 15px; /* 增加圆角 */
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* 轻微的阴影 */
    }
    
    .card {
        background-color: rgba(255, 255, 255, 0.5); /* 更透明的白色背景 */
        border: none; /* 移除默认边框 */
        border-radius: 15px; /* 增加圆角 */
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* 轻微的阴影 */
    }
    .card .form-label {
        margin-left: 10px;
        margin-bottom: 0.5rem; /* 增加标签的底部边距 */
    }
    .card .form-control {
        margin-bottom: 1.5rem; /* 增加文本框的底部边距 */
    }
    .card .text-center a {
        color: #70cd7f; /* 注册链接的颜色 */
        text-decoration: none; /* 移除下划线 */
    }
    .card .text-center a:hover {
        text-decoration: underline; /* 鼠标悬停时显示下划线 */
    }
    .custom-title {
    font-family: 'Times New Roman', Times, serif; /* 选择一个适合的字体 */
    margin-top: 10px;
    font-size: 2.5em; /* 调整字体大小 */
    font-weight: bold; /* 加粗字体 */
    color: #333; /* 设置字体颜色 */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
    letter-spacing: 1px; /* 调整字符间距 */
    line-height: 1.2; /* 调整行高 */
}
}
</style>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card col-md-6 col-lg-4">
        <h2 class="text-center mb-4 custom-title">欢迎来到唐十八陵</h2>
        {% if message %}
        <div class="alert alert-success text-center" role="alert">
            {{ message }}
        </div>
        <script>
            setTimeout(function() {
                window.location.href = "{{ url_for('index') }}";
            }, 3000);
        </script>
        {% else %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('register') }}">注册</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
